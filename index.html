<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
  </head>
  <body>
    <h1>Guess the Number Game</h1>
    <p>Try to guess the secret number (between 1 and 100).</p>
    <input type="number" id="guess" placeholder="Enter your guess" />
    <button onclick="sendGuess()">Guess</button>
    <p id="message"></p>
    <script>
          const WebSocket = require('ws');
      const socket = new WebSocket('ws://192.168.100.14:8080'); // Debes usar la direcciÃ³n del servidor WebSocket
      const messageElement = document.getElementById('message');

      socket.onopen = () => {
        console.log('Connected to Guess the Number Game Server');
      };

      socket.onmessage = (event) => {
        console.log('Received message: ' + event.data);
        messageElement.textContent = event.data;
      };

      socket.onclose = () => {
        console.log('Disconnected from Guess the Number Game Server');
      };

      function sendGuess() {
        const guessInput = document.getElementById('guess');
        const guess = parseInt(guessInput.value, 10);
        socket.send(guess);
        guessInput.value = '';
      }
    </script>
  </body>
</html>
